<table #dataTable class="table table-striped table-bordered table-sm row-border hover" datatable>
    <thead>
      <tr>
        <th>Name</th>
        <th>Author</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
     <tr *ngFor="let book of bookData">
           <td> {{book.name}}</td>
           <td> {{book.author}}</td>
           <td> {{book.price}}</td>
       </tr>
    </tbody>
  </table>
